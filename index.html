<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to favicon -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="idLanguage" class="Language">
        <div class="Title-Logo">
            <div class="info-container-Title">
                <div class="textarea-container-Image">
                    <img src="images/book.png" alt="Book Icon" class="icon">
                </div>
                <div class="Title-container">
                    <h1 data-key="title" id="title" class="Title">Word Counter</h1>
                </div>
            </div>
        </div>
        <label data-key="selectLanguage">Select the Language:</label>
        <button id="btnEnglish" class="lang-btn active" data-lang="en">English</button>
        <button id="btnSpanish" class="lang-btn" data-lang="es">Español</button>
    </div>
    <div class="container">
        <label class="titleArea" for="textbox" data-key="enterWords">Type your words</label>
        <div class="info-container">
            <div class="textarea-container">
                <textarea id="textbox" rows="4" cols="50" disabled></textarea>
            </div>
            <div class="controls-container">
                <div class="control-row">
                    <label id="wordCount">Words: 0</label>
                </div>
                <div class="control-row">
                    <label for="timeSelect" data-key="selectTime">Select time:</label>
                    <select id="timeSelect" disabled>
                        <option value="60" data-key="Oneminute">1 minute</option>
                        <option value="120" data-key="Twominutes">2 minutes</option>
                        <option value="180" data-key="Threeminutes">3 minutes</option>
                        <option value="240" data-key="Fourminutes">4 minutes</option>
                        <option value="300" data-key="Fiveminutes">5 minutes</option>
                    </select>
                </div>
                <div class="control-row">
                    <label id="timer" data-key="timeRemaining">Time remaining: 60 seconds</label>
                </div>
                <div class="control-row">
                    <button id="startBtn" data-key="start">Start</button>
                    <button id="pauseBtn" data-key="pause" disabled>Pause</button>
                    <button id="resetBtn" data-key="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <label class="footerLabel2" data-key="footerLabel2">Developed by Bryan Pérez González."</label>
            <br>
            <label class="footerLabel" data-key="footerLabel"> "Copyright 2024 ©</label>
        </div>
    </footer>
    <script src="word-counter.js"></script>
    <script>
        // Prevent copy, cut and paste actions
        var textarea = document.getElementById('textbox');
        textarea.addEventListener('copy', function(e) {
            e.preventDefault();
        });
        textarea.addEventListener('cut', function(e) {
            e.preventDefault();
        });
        textarea.addEventListener('paste', function(e) {
            e.preventDefault();
        });

        var btnEnglish = document.getElementById('btnEnglish');
        var btnSpanish = document.getElementById('btnSpanish');

        var title = document.getElementById('title');

        btnEnglish.addEventListener('click', function() {
            title.style.paddingLeft = 'auto';
        });

        btnSpanish.addEventListener('click', function() {
            title.style.paddingLeft = '10%';
        });
    </script>
</body>
</html>
